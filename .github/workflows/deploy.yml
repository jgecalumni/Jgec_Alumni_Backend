name: alumni_backend

on:
  push:
    branches:
      - main # Trigger on pushing to the 'main' branch
  pull_request:
    branches:
      - main # Trigger on pull requests to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22.14.0
          cache: "npm"

      # Install dependencies
      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # Deploy to VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd server/Jgec_Alumni_Backend
            git add .
            git commit -m "all updated"
            git pull origin main
            npm install
            npm run build
            pm2 restart alumni_backend || pm2 start dist/index.js --name "alumni_backend"
            pm2 save
